<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <!-- For Front-End Testing -->

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm" method="POST" action="{{ url_for('login') }}" onsubmit="return validateLoginForm()">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <label for="user_type">Role</label>
                    <select id="user_type" name="user_type" required>
                        <option value="student">Student</option>
                        <option value="staff">Staff</option>
                        <option value="student">Admin</option>
                        <option value="student">HOD/Princepal</option>
                        <option value="student">Parents</option>
                    </select>
                </div>
                <!-- <button onclick="window.location.href='other_login.html'" class="login-btn">Other User</button> -->

                <button type="submit" class="login-btn">Login</button>
                <a href="forgot_password.html" class="forgot-password">Forgot Password?</a>

                <!-- <a href="{{ url_for('forgot_password') }}" class="forgot-password">Forgot Password?</a> -->
            </form>
            <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
        </div>
    </div>
    <script>
        function validateOtherLoginForm() {
            var userType = document.getElementById("user_type").value;

            if (userType === "admin") {
                window.location.href = "admin.html";
            } else if (userType === "hod") {
                window.location.href = "hod.html";
            } else if (userType === "parent") {
                window.location.href = "parents.html";
            }

            return false;
        }
    </script>
